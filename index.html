<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Your BirthDay is Lucky Or Not</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Check Your BirthDay is Lucky Or Not</h1>
    <div class="container">
      <label for="enter-dob">Enter Your Birthday Here..</label>
      <input type="date" class="enter-dob" />
      <label for="enter-lucky-no">Enter Your Lucky Number Here..</label>
      <input type="number" class="enter-lucky-no" />
      <button class="check">Check</button>
      <p class="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
